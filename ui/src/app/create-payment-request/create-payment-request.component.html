<button class="ui icon button" (click)="back();">
    <i class="arrow left icon"></i>
</button>
<h4>Upload your invoice document</h4> <input type="file" id="myFile" name="filename" [(ngModel)]="invoiceDocument">
<br>
<h4>Creditor</h4>
<div class="ui input">
    <input type="text" placeholder="" [(ngModel)]="creditor">
</div>
<br>
<h4>Amount</h4>
<div class="ui input">
    <input type="text" placeholder="" [(ngModel)]="amount">
</div>
<br>
<h4>Invoice Category</h4>
<select class="ui dropdown" [(ngModel)]="invoiceCategory">
    <option value="Travel Expenses">Travel Expenses</option>
    <option value="Misc">Misc</option>
    <option value="Software license costs">Software license costs</option>
</select>
<br>
<h4>Invoice Number</h4>
<div class="ui input">
    <input type="text" placeholder="" [(ngModel)]="invoiceNumber">
</div>
<br>
<br>
<button class="ui primary button" (click)="submit();">Submit</button>
